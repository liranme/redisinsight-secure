name: Release

on:
  push:
    branches:
      - main
      - master
      - add-ci

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install -g semantic-release @semantic-release/github @semantic-release/git @semantic-release/changelog semantic-release-helm3

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          CHART_PATH: helm/redisinsight
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            semantic-release-helm3

      - name: Update Helm Repository Index
        if: steps.semantic.outputs.new_release_published == 'true'
        run: |
          # Ensure directory exists
          mkdir -p helm/charts
          
          # Update Helm repository index
          helm repo index helm/charts --url https://github.com/${{ github.repository }}/raw/main/helm/charts
          
      - name: Commit Chart Package
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update helm repository for version ${{ steps.semantic.outputs.new_release_version }}"
          file_pattern: "helm/charts/*" 