# Example values.yaml for configuring Redis clusters in RedisInsight

# Enable Redis clusters setup
clustersSetup:
  enabled: true
  # Setup container configuration
  image:
    repository: "giantswarm/tiny-tools"
    tag: "3.12"
    pullPolicy: IfNotPresent
  # Resource configuration for the setup container
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi
  # Logging configuration
  logLevel: INFO  # Other options: DEBUG, INFO, WARN, ERROR, NONE
  # List of Redis clusters to configure
  redisClusters:
    # Minimal configuration example (only required parameters)
    - name: minimal
      endpoint: redis-minimal.example.com
      password: minimal-password
    
    # Standard configuration example (commonly used parameters)
    - name: standard
      endpoint: redis-standard.example.com
      password: standard-password
      user_name: default
      port: 6379
      tls: true
    
    # Complete configuration example (all available parameters)
    - name: complete
      endpoint: redis-complete.example.com
      password: complete-password
      user_name: admin
      port: 6380
      tls: true
      verifyServerCert: false
      db: 0
      provider: GCP
      timeout: 500000

# Configure service to expose RedisInsight
service:
  type: ClusterIP
  port: 5540

# Optionally define resource requirements for RedisInsight
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Optional: Enable Ingress to access RedisInsight from outside the cluster
ingress:
  enabled: false
