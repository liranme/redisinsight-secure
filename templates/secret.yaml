apiVersion: v1
kind: Secret
metadata:
  name: {{ include "redisinsight.fullname" . }}-redis-clusters
  labels:
    {{- include "redisinsight.labels" . | nindent 4 }}
type: Opaque
stringData:
  clusters.json: |-
    {
      {{- $clusterCount := len .Values.clustersSetup.redisClusters }}
      {{- range $index, $cluster := .Values.clustersSetup.redisClusters }}
      "{{ $cluster.name }}": {{ $cluster | toJson }}{{ if lt $index (sub $clusterCount 1) }},{{ end }}
      {{- end }}
    } 