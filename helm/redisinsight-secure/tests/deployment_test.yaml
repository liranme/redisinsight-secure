suite: deployment test
templates:
  - deployment.yaml
tests:
  - it: should render deployment with default values
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.template.spec.containers[0].image
          value: "redis/redisinsight:2.68"
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: "RI_APP_PORT"
      - equal:
          path: spec.template.spec.containers[0].env[1].name
          value: "RI_APP_HOST"
  
  - it: should set correct replica count when specified
    set:
      replicaCount: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3
  
  - it: should add preconfig volume when enabled
    values:
      - ../values.yaml  # Base values
      - ./values/preconfig-test-values.yaml  # Custom values for this test
    asserts:
      - isKind:
          of: Deployment
      # Check if any volume exists with name: preconfig-json
      - matchRegex:
          path: spec.template.spec.volumes[*].name
          pattern: preconfig-json
      # Check if the volume mount exists
      - matchRegex:
          path: spec.template.spec.containers[0].volumeMounts[*].name
          pattern: preconfig-json
      # Check if the environment variable is set
      - matchRegex:
          path: spec.template.spec.containers[0].env[*].name
          pattern: RI_PRE_SETUP_DATABASES_PATH
            
  - it: should set encryption key when enabled
    set:
      passwordEncryption.enabled: true
    asserts:
      # Check if the environment variable exists
      - matchRegex:
          path: spec.template.spec.containers[0].env[*].name
          pattern: RI_ENCRYPTION_KEY 